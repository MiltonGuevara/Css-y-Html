<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" class="form-lik" href="style.css">
</head>
<body>
    <form class="form">
        <h2 class="form-title">Iniciar sesión</h2>
        <p class="form-paragraph">Aún no tienes una cuenta? <a href="" class="form-link">Entra aquí</a></p>
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="name" placeholder=" " class="form-input">
                <label for="name" class="form-label">Nombre:</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="text" id="email" placeholder=" " class="form-input">
                <label for="email" class="form-label">Email:</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder=" " class="form-input">
                <label for="password" class="form-label">Password:</label>
                <span class="form-line"></span>
            </div>
            <input type="submit" class="form-submit" value="Enviar">
        </div>
    </form>
</body>
</html>
